data_dir: .
#layouts_dir: _jekyll
#includes_dir: _jekyll

defaults:
  - scope:
      path: "robots.txt"

  -
    scope:
      path: "db/campaigns/*/*.md"
    values:
      permalink: /:basename/
      layout: events

  -
    scope:
      path: "db/index/index.md"
    values:
      permalink: /index.html
      layout: events

plugins:
  - jekyll-optional-front-matter
